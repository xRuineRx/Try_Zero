{% extends 'flatpages/default.html' %}



{% block title %}
GamePosts
{% endblock title %}

{% block content %}
   <h1> Доска Объявлений! </h1>
    <table>
       {% if GamePosts %}
            {% for GamePost in GamePosts %}
        <tr>
               <td>{{ GamePost.header }}</td>
               <td>{{ GamePost.text }}</td>
               <td>{{ GamePost.CategoryCheck}}</td>
        </tr>
            {% endfor %}
       {% endif %}
    </table>
{% endblock content %}
